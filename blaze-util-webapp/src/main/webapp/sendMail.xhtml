<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <h:panelGrid id="status" columns="3">
                <h:outputLabel value="From" for="from"/>
                <h:inputText id="from" value="#{mailBean.from}" required="true"/>
                <h:message for="from"/>
                
                <h:outputLabel value="To" for="to"/>
                <h:inputText id="to" value="#{mailBean.to}" required="true"/>
                <h:message for="to"/>
                
                <h:outputLabel value="subject" for="subject"/>
                <h:inputText id="subject" value="#{mailBean.subject}" required="true"/>
                <h:message for="subject"/>
                
                <h:outputLabel value="text" for="text"/>
                <h:inputTextarea id="text" value="#{mailBean.text}" required="true"/>
                <h:message for="text"/>

                <f:facet name="footer">
                    <h:commandButton value="Send" action="#{mailBean.send}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
